<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NFT Viewer (Abu / Orange / Putih)</title>
  <style>
    body { font-family: ui-sans-serif, system-ui; margin: 0; background: #0b0f17; color: #e7eefc; }
    header { position: sticky; top: 0; background: rgba(11,15,23,.9); backdrop-filter: blur(8px); border-bottom: 1px solid rgba(255,255,255,.08); z-index: 10; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 16px; }
    h1 { margin: 0 0 10px; font-size: 18px; font-weight: 700; letter-spacing: .2px; }
    .toolbar { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .toolbar > * { height: 36px; border-radius: 10px; border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.04); color: #e7eefc; padding: 0 12px; }
    select, input { outline: none; }
    .count { margin-left: auto; font-size: 12px; opacity: .85; }

    main { padding: 18px 0 40px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 14px; }
    .card { border: 1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.03); border-radius: 14px; overflow: hidden; cursor: pointer; transition: transform .08s ease; }
    .card:hover { transform: translateY(-2px); }
    .thumb { width: 100%; aspect-ratio: 1/1; display: grid; place-items: center; background: rgba(255,255,255,.02); }
    .thumb img { width: 100%; height: 100%; object-fit: contain; image-rendering: auto; }
    .meta { padding: 10px; display: flex; justify-content: space-between; font-size: 12px; opacity: .95; }
    .badge { padding: 2px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.04); }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,.6); display: none; align-items: center; justify-content: center; padding: 18px; }
    .modal.open { display: flex; }
    .panel { width: min(980px, 100%); background: #0d1422; border: 1px solid rgba(255,255,255,.12); border-radius: 18px; overflow: hidden; }
    .panelHead { display: flex; justify-content: space-between; align-items: center; padding: 12px 14px; border-bottom: 1px solid rgba(255,255,255,.08); }
    .panelHead button { border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.04); color: #e7eefc; border-radius: 10px; padding: 8px 10px; cursor: pointer; }
    .panelBody { display: grid; grid-template-columns: 360px 1fr; gap: 0; }
    @media (max-width: 860px) { .panelBody { grid-template-columns: 1fr; } }
    .big { padding: 14px; border-right: 1px solid rgba(255,255,255,.08); }
    .big img { width: 100%; aspect-ratio: 1/1; object-fit: contain; border-radius: 14px; background: rgba(255,255,255,.02); border: 1px solid rgba(255,255,255,.08); }
    .info { padding: 14px; }
    .row { margin-bottom: 10px; }
    .label { font-size: 12px; opacity: .7; margin-bottom: 4px; }
    .value { font-size: 14px; }
    .attrs { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; margin-top: 10px; }
    .attr { border: 1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.03); border-radius: 14px; padding: 10px; }
    .attr .t { font-size: 12px; opacity: .75; }
    .attr .v { font-size: 13px; margin-top: 4px; word-break: break-word; }
    a { color: #9fd3ff; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>NFT Viewer â€” Abu / Orange / Putih (GIF)</h1>
      <div class="toolbar">
        <select id="color">
          <option value="all">Semua warna</option>
          <option value="abu">abu</option>
          <option value="orange">orange</option>
          <option value="putih">putih</option>
        </select>

        <input id="q" placeholder="Cari token id (mis. 12)..." />
        <select id="media">
          <option value="gif">Tampilkan GIF</option>
          <option value="png">Tampilkan PNG</option>
        </select>

        <button id="reload">Reload</button>
        <div class="count" id="count">Loading...</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid" id="grid"></div>
  </main>

  <div class="modal" id="modal">
    <div class="panel">
      <div class="panelHead">
        <div id="mTitle">NFT</div>
        <button id="close">Tutup</button>
      </div>
      <div class="panelBody">
        <div class="big"><img id="mImg" alt="preview" /></div>
        <div class="info">
          <div class="row">
            <div class="label">Name</div>
            <div class="value" id="mName">-</div>
          </div>
          <div class="row">
            <div class="label">Description</div>
            <div class="value" id="mDesc">-</div>
          </div>
          <div class="row">
            <div class="label">External URL</div>
            <div class="value"><a id="mUrl" href="#" target="_blank" rel="noreferrer">-</a></div>
          </div>
          <div class="row">
            <div class="label">Compiler</div>
            <div class="value" id="mComp">-</div>
          </div>

          <div class="row">
            <div class="label">Attributes</div>
            <div class="attrs" id="mAttrs"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const grid = document.getElementById('grid');
  const colorSel = document.getElementById('color');
  const q = document.getElementById('q');
  const mediaSel = document.getElementById('media');
  const countEl = document.getElementById('count');
  const reloadBtn = document.getElementById('reload');

  const modal = document.getElementById('modal');
  const closeBtn = document.getElementById('close');
  const mTitle = document.getElementById('mTitle');
  const mImg = document.getElementById('mImg');
  const mName = document.getElementById('mName');
  const mDesc = document.getElementById('mDesc');
  const mUrl = document.getElementById('mUrl');
  const mComp = document.getElementById('mComp');
  const mAttrs = document.getElementById('mAttrs');

  let items = [];

  async function loadManifest() {
    const res = await fetch('./manifest.json', { cache: 'no-store' });
    items = await res.json();
  }

  function matches(it) {
    const c = colorSel.value;
    if (c !== 'all' && it.color !== c) return false;

    const needle = q.value.trim();
    if (!needle) return true;
    return String(it.id).includes(needle);
  }

  function render() {
    grid.innerHTML = '';
    const show = mediaSel.value; // gif/png

    const filtered = items.filter(matches);
    countEl.textContent = `${filtered.length} item`;

    const frag = document.createDocumentFragment();

    for (const it of filtered) {
      const card = document.createElement('div');
      card.className = 'card';
      const src = (show === 'gif') ? it.gif : it.png;

      card.innerHTML = `
        <div class="thumb"><img src="${src}" loading="lazy" alt="NFT ${it.color} #${it.id}"></div>
        <div class="meta">
          <span class="badge">${it.color}</span>
          <span>#${it.id}</span>
        </div>
      `;

      card.addEventListener('click', () => openModal(it, src));
      frag.appendChild(card);
    }

    grid.appendChild(frag);
  }

  async function openModal(it, src) {
    modal.classList.add('open');
    mTitle.textContent = `${it.color.toUpperCase()} #${it.id}`;
    mImg.src = src;

    try {
      const res = await fetch(it.meta, { cache: 'no-store' });
      const meta = await res.json();

      mName.textContent = meta.name ?? '-';
      mDesc.textContent = meta.description ?? '-';

      const url = meta.external_url ?? '';
      if (url) {
        mUrl.textContent = url;
        mUrl.href = url;
      } else {
        mUrl.textContent = '-';
        mUrl.href = '#';
      }

      mComp.textContent = meta.compiler ?? '-';

      mAttrs.innerHTML = '';
      const attrs = Array.isArray(meta.attributes) ? meta.attributes : [];
      for (const a of attrs) {
        const box = document.createElement('div');
        box.className = 'attr';
        box.innerHTML = `<div class="t">${a.trait_type ?? '-'}</div><div class="v">${a.value ?? '-'}</div>`;
        mAttrs.appendChild(box);
      }
    } catch (e) {
      mName.textContent = '(gagal baca metadata)';
      mDesc.textContent = String(e);
      mAttrs.innerHTML = '';
    }
  }

  function closeModal() {
    modal.classList.remove('open');
  }

  closeBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

  [colorSel, q, mediaSel].forEach(el => el.addEventListener('input', render));
  reloadBtn.addEventListener('click', async () => { await boot(); });

  async function boot() {
    countEl.textContent = 'Loading...';
    await loadManifest();
    render();
  }

  boot();
</script>
</body>
</html>
