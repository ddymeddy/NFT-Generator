<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFT Viewer Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .nft-card {
            background: #1c1c1c;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .nft-card:hover {
            transform: scale(1.05);
            background: #222;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        #details {
            margin-top: 40px;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
        }

        .attributes {
            margin-top: 10px;
        }

        .attribute {
            background: #333;
            padding: 5px 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>üñºÔ∏è NFT Viewer Panel</h1>

<div id="nftGrid" class="grid"></div>

<div id="details"></div>

<script>
    const TOTAL = 30; // sama seperti TOTAL_NFT di config.py

    async function loadNFT(id) {
        const metaURL = `metadata/${id}.json`;
        const res = await fetch(metaURL);
        const metadata = await res.json();

        const details = document.getElementById("details");
        details.innerHTML = `
            <h2>${metadata.name}</h2>
            <img src="output/cat_${id}.png" style="width:250px;border-radius:10px;">
            <p>${metadata.description}</p>

            <h3>Attributes</h3>
            <div class="attributes">
                ${metadata.attributes.map(a => `
                    <div class="attribute"><strong>${a.trait_type}:</strong> ${a.value}</div>
                `).join("")}
            </div>
        `;
    }

    function loadGrid() {
        const grid = document.getElementById("nftGrid");
        let html = "";

        for (let i = 0; i < TOTAL; i++) {
            html += `
                <div class="nft-card" onclick="loadNFT(${i})">
                    <img src="output/cat_${i}.png">
                    <p style="text-align:center;">NFT #${i}</p>
                </div>
            `;
        }

        grid.innerHTML = html;
    }

    loadGrid();
</script>

</body>
</html>
